name: "Attachment: Image with suspicious text"
type: "query"
source: |
  any(attachments, .file_type in $file_types_images
      and any(file.explode(.),
              strings.ilike(.scan.ocr.raw,
                            "*review*",
                            "*sign*",
                            "*view*",
                            "*completed document*",
                            "*open agreement*",
                            "important edocs"
              )
      )
  )
