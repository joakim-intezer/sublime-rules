source: "type.inbound\nand length(body.links) > 0\nand any([sender.display_name, subject.subject],\n  regex.icontains(., '[MМⅯ\U0001D544\U0001D510\U0001D5E0\U0001D648\U0001D662\U0001D67C\U0001D696][eⅴ\U0001D452\U0001D486\U0001D4D4\U0001D522\U0001D556\U0001D556\U0001D58A\U0001D58A\U0001D5F2\U0001D600\U0001D640\U0001D68E\U0001D705\U0001D774\U0001D7AE][t\U0001D447\U0001D495\U0001D4E3\U0001D517\U0001D565\U0001D565\U0001D599\U0001D599\U0001D635\U0001D683\U0001D6D5\U0001D749\U0001D783\U0001D7A3][aaₐ\U0001D586\U0001D5EE\U0001D622\U0001D656\U0001D68A\U0001D6C2\U0001D736\U0001D7AA]\\s?[MМⅯ\U0001D544\U0001D510\U0001D5E0\U0001D648\U0001D662\U0001D67C\U0001D696][aaₐ\U0001D586\U0001D5EE\U0001D622\U0001D656\U0001D68A\U0001D6C2\U0001D736\U0001D7AA][ѕs\U0001D446\U0001D494\U0001D4E2\U0001D530\U0001D54A\U0001D54A\U0001D598\U0001D598\U0001D5E6\U0001D634\U0001D64E\U0001D682][k\U0001D458\U0001D48C\U0001D51E\U0001D55C\U0001D55C\U0001D5DE\U0001D62C\U0001D646\U0001D649\U0001D660]')\n)\nand not sender.email.domain.domain in (\"metamask.io\", \"zendesk.com\", \"discoursemail.com\")\nand any([body.plain.raw, body.html.inner_text],\nany(beta.ml_nlu_classifier(.).entities,\n  .name == \"urgency\") and any(beta.ml_nlu_classifier(.).entities, .name == \"financial\")\n)\n"
