name: "Impersonation: Organizational SLD found in Sender domain"
type: "query"
description: |
  The Sender's SLD contains an organizational SLD.
  And the senders domain is not in org domains and first time sender.
source: |
  type.inbound
  and (
      any($org_slds, . == sender.email.domain.sld)
      and sender.email.domain.root_domain not in $org_domains
    )
  and (
    (
      sender.email.domain.root_domain in $free_email_providers
      and sender.email.email not in $sender_emails
    )
    or (
      sender.email.domain.root_domain not in $free_email_providers
      and sender.email.domain.domain not in $sender_domains
    )
  )
severity: "low"
tags:
  - "Organization impersonation"
  - "Suspicious sender"
testing_pr: 265
testing_sha: 6fb8ab0128033cf8aadcbb9d67d70d076484080b
