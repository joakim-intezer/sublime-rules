name: "Attachment: ICS file contains link to executable and suspicious language"
description: |
  Attached ICS file contains a link to an executable and suspicious language encouraging the user to open the link.
references:
  - "https://delivr.to/payloads?id=f25e245b-3d06-42bd-be61-468ea328c9a0"
type: "rule"
severity: "high"
source: "type.inbound \nand any(attachments, .file_extension == \"ics\"\n    and any(file.explode(.), \n        any(.scan.strings.strings, strings.ilike(., '*DESCRIPTION:*/*.exe*') \n            and any(ml.nlu_classifier(.).entities, \n                  .name == \"request\" or .name == \"urgency\"\n            )\n            and any(ml.nlu_classifier(.).intents, \n                  .name != \"benign\"\n            )\n        )\n    )\n)\n"
tags:
  - "Suspicious attachment"
  - "Natural Language Understanding"
testing_pr: 565
testing_sha: b416932cecc87d910e13a61427cf1ae0b210ef50
