name: "Brand impersonation: Chase Bank"
description: "Impersonation of Chase Bank and related services to harvest credentials or related information \nsuch as dates of birth, phone numbers, social security numbers, ATM pin numbers, drivers license \nnumbers, selfies, and ID card photos.\n"
references:
  - "https://cyware.com/news/new-phishing-scam-impersonating-chase-bank-asks-for-sensitive-data-including-selfies-53065228"
type: "rule"
severity: "high"
source: "type.inbound\nand (\n    strings.ilike(sender.display_name, '*chase sapphire*','*chase card services*','*united mileageplus*', \"echase*\")\n    or strings.ilevenshtein(sender.display_name, 'chase sapphire') <= 2\n    or strings.ilevenshtein(sender.display_name, 'chase card services') <= 2\n    or strings.ilevenshtein(sender.display_name, 'united mileageplus') <= 2\n    or strings.ilevenshtein(sender.display_name, 'echase') <= 2\n)\nand sender.email.domain.root_domain not in~ ('chase.com', 'united.com', 'transunion.com')\nand sender.email.email not in $recipient_emails \n"
tags:
  - "Brand impersonation"
  - "Suspicious sender"
testing_pr: 536
testing_sha: bb18a1a6099f3db7777a0ad2c5d70a87c51874be
