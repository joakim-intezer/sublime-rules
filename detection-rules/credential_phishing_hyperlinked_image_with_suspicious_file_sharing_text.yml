name: "Credential Phishing: Hyper-linked image with suspicious document sharing language"
description: "This rule detects messages with short or null bodies, where all attachments are images, and the image is hyperlinked, and the image contains document/file sharing language"
type: "rule"
severity: "medium"
source: |
  type.inbound
  and length(body.links) > 0
  and 0 < length(attachments) < 8
  and all(attachments, .file_type in $file_types_images and .size > 2000)
  and any(body.links,
          // fingerprints of a hyperlinked image
          .display_text is null
          and .display_url.url is null
          and .href_url.domain.root_domain != sender.email.domain.root_domain
  )
  and any(file.explode(beta.message_screenshot()),
          regex.icontains(.scan.ocr.raw,
                          "(view|show|download).{0,20}(Doc(ument)?(s)?|file(s)?|attached)"
          )
  )
  and (
    // body text is very short
    (
      0 <= (length(body.current_thread.text)) < 10
      or body.current_thread.text is null
    )
    or (
      length(body.current_thread.text) < 900
      // or body is most likely all warning banner (text contains the sender and common warning banner language)
      and (
        (
          strings.contains(body.current_thread.text, sender.email.email)
          and strings.contains(body.current_thread.text, 'caution')
        )
        or regex.icontains(body.current_thread.text,
                           "intended recipient's use only|external email|sent from outside|you don't often|confidential"
        )
      )
    )
  )

  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and (
        any(distinct(headers.hops, .authentication_results.dmarc is not null),
            strings.ilike(.authentication_results.dmarc, "*fail")
        )
      )
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )

  // not solicited or previously flagged malicious/spam
  and (
    not profile.by_sender().solicited
    or profile.by_sender().any_messages_malicious_or_spam
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "Image as content"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Sender analysis"
  - "URL analysis"
