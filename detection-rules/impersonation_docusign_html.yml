name: "Brand impersonation: DocuSign (via HTML attachment)"
description: "Detects messages using DocuSign HTML lures using suspicious language. These messages often lead users to phishing sites or initiate unwanted downloads."
type: "rule"
severity: "high"
source: |
  type.inbound
  and any(attachments,
          (
            .file_extension in~ ("html", "htm", "shtml", "dhtml")
            or .file_type == "html"
          )
          and any(file.explode(file.html_screenshot(.)),
                  (
                    (
                      strings.ilike(.scan.ocr.raw, "*DocuSign*")
                      or strings.ilike(file.parse_html(..).display_text,
                                       "*DocuSign*"
                      )
                    )
                    or any(ml.logo_detect(file.html_screenshot(..)).brands,
                           .name == "DocuSign"
                           and .confidence in ("medium", "high")
                    )
                  )
                  and (
                    any(ml.nlu_classifier(.scan.ocr.raw).intents,
                        .name == "cred_theft" and .confidence != "low"
                    )
                    or any(ml.nlu_classifier(file.parse_html(..).display_text).intents,
                           .name == "cred_theft" and .confidence != "low"
                    )
                  )
          )
  )
  // negate docusign 'via' messages
  and not (
    any(headers.hops,
        any(.fields,
            .name == "X-Api-Host" and strings.ends_with(.value, "docusign.net")
        )
    )
    and strings.contains(sender.display_name, "via")
  )
  
  // negate docusign originated emails
  and not any(headers.hops,
              regex.imatch(.received.server.raw, ".+.docusign.(net|com)")
  )
  and (
    not profile.by_sender().solicited
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )
  and not profile.by_sender().any_false_positives

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
  - "HTML smuggling"
  - "Image as content"
  - "Impersonation: Brand"
  - "Scripting"
  - "Social engineering"
detection_methods:
  - "File analysis"
  - "Header analysis"
  - "HTML analysis"
  - "Natural Language Understanding"
  - "Optical Character Recognition"
  - "Sender analysis"
