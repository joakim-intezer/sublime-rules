name: "Link: Suspicious display text and subject with undisclosed recipients"
description: "Detects messages with undisclosed recipients, containing suspicious display text and subject."
type: "rule"
severity: "medium"
source: |
  type.inbound

  // no recipients defined
  and (
    length(recipients.to) == 0
    or all(recipients.to, .display_name == "Undisclosed recipients")
  )
  and length(recipients.cc) == 0
  and length(recipients.bcc) == 0

  // body link contains display_text
  and any(body.links,
          (
            regex.icontains(.display_text,
                            "activate",
                            "re-auth",
                            "verify",
                            "acknowledge",
                            "(keep|change).{0,20}(password|access)",
                            '((verify|view|click|download|goto|keep|VÎ¹ew|release).{0,10}(attachment|current|download|fax|file|document|message|same)s?)',
                            'use.same.pass',
                            'validate.{0,15}account',
                            'recover.{0,15}messages',
                            '(retry|update).{0,10}payment',
                            'check activity'
            )
            or any(body.links,
                   (
                     regex.contains(.display_text,
                                    "\\bVIEW",
                                    "DOWNLOAD",
                                    "CHECK",
                                    "KEEP.(SAME|MY)",
                                    "VERIFY",
                                    "ACCESS\\b",
                                    "SIGN\\b",
                                    "ENABLE\\b",
                                    "RETAIN",
                                    "PLAY",
                                    "LISTEN",
                     )
                     and regex.match(.display_text, "^[^a-z]*[A-Z][^a-z]*$")
                   )
            )
          )
  )

  // subject is in all caps or contains closing, settlement or other financial transaction language
  and (
    regex.match(subject.subject, "[A-Z ]+")
    or regex.icontains(subject.subject,
                       "balance.statement",
                       "closing.agreement",
                       "closing.doc",
                       "initial.cd",
                       "final.cd",
                       "closing.disclosure",
                       "closing.instructions",
                       "closing.package",
                       "closing.statement",
                       "payment.confirmation",
                       "payment.notification",
                       "past.due",
                       "unpaid.inv",
                       "remit",
                       "settlement.statement",
                       "payoff",
                       "loan.settle",
                       "Prelim CD",
                       "Title Commitment"
    )
  )
  and (
    profile.by_sender().prevalence in ("new", "outlier")
    or (
      profile.by_sender().any_messages_malicious_or_spam
      and not profile.by_sender().any_false_positives
    )
  )
attack_types:
  - "BEC/Fraud"
tactics_and_techniques:
  - "Evasion"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Sender analysis"
