name: "Impersonation: Gmail AV Scan"
description: "Message detects "Scanned by Gmail" within the body of a message. In expected use, this phrase only appears within the gmail WebUI and not within the body of message . The presence of this within message indciates a fake attachment."
type: "rule"
severity: "high"
source: |
  type.inbound
  and any([body.html.display_text, body.current_thread.text, body.plain.raw],
          strings.icontains(., 'Scanned by Gmail')
          and regex.icontains(., '[KM]b\b')
  )
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  and not profile.by_sender().any_false_positives

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
detection_methods:
  - "Content analysis"
  - "File analysis"
  - "Sender analysis"
