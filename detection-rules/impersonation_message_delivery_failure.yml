name: "Fake message delivery failure"
description: |
  Detects inbound messages that appear to be from a mail delivery failure system, but lack thread references and do not contain any RFC822 attachments.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and regex.icontains(sender.display_name, "Mail Delivery (sub)?system")
  and not any(attachments, .content_type in ('message/rfc822', 'message/delivery-status'))
  and length(headers.references) == 0
tags:
  - "Impersonation"
  - "Suspicious content"
  - "Suspicious sender"
testing_pr: 538
testing_sha: 0e4e037b881a71b45fe038fe1b588ba63e13cb9c
