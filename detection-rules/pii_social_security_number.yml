name: "PII- Social Security Number"
description: "This rule detect potential PII leakage by detecting multiple patterns and verbiage indicative of a Social Security Number (SSN) within a message body. "
type: "rule"
severity: "medium"
source: "(type.inbound or type.outbound)\n// social security number:\n// 'ssn' or 'social' followed by patterns capturing \n// xxxxxxxxx, xxx-xx-xxxx, xx-xxxxxx\nand regex.icontains(body.current_thread.text,\n                    '\\b(SSN\\b|Social\\b).{0,30}(\\d{9}\\d?|\\d{3}-\\d{2}-\\d{4}|\\d{2}-\\d{7})\\b'\n)\n"
tags:
  - "PII"
