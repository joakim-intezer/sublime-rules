name: "Brand impersonation: Coinbase with suspicious link"
description: "This rule detects Coinbase phishing emails with suspicious links"
type: "rule"
severity: "medium"
source: "type.inbound\nand sender.email.domain.root_domain != \"coinbase.com\"\nand length(body.links) == 1 \nand (\n    regex.icontains(coalesce(sender.display_name, subject.subject),\n      '\\b[CⒸⓒ\U0001D46A\U0001D49E\U0001D4EC\U0001D520\U0001D554\U0001D565\U0001D588\U0001D594\U0001D599\U0001D5CC\U0001D5F0\U0001D60A\U0001D624\U0001D664\U0001D68C\U0001D770][oₒⓞ\U0001D45C\U0001D490\U0001D4F8\U0001D560\U0001D594\U0001D5FC\U0001D610\U0001D664\U0001D698\U0001D7B8][i\U0001D43C\U0001D456\U0001D48A\U0001D4F2\U0001D55A\U0001D58E\U0001D5DC\U0001D62A\U0001D644\U0001D692][nⓃ\U0001D45B\U0001D48F\U0001D4F7\U0001D52B\U0001D55F\U0001D593\U0001D663\U0001D697]\\s?[BⒷⓑ\U0001D469\U0001D483\U0001D4EB\U0001D51F\U0001D553\U0001D565\U0001D5D5][aaₐ\U0001D586\U0001D5EE\U0001D622\U0001D656\U0001D68A\U0001D6C2\U0001D736\U0001D7AA][s\U0001D446\U0001D494\U0001D4E2\U0001D530\U0001D54A\U0001D54A\U0001D598\U0001D598\U0001D5E6\U0001D634\U0001D64E\U0001D682][e\U0001D452\U0001D486\U0001D4D4\U0001D522\U0001D556\U0001D556\U0001D58A\U0001D58A\U0001D5F2\U0001D640\U0001D68E\U0001D774\U0001D7AE]\\b')\n)\nand all(body.links,\n    .href_url.domain.root_domain in $free_subdomain_hosts\n    or .href_url.domain.domain in $free_file_hosts\n)\nand (\n        (\n            sender.email.domain.root_domain in $free_email_providers\n            and sender.email.email not in $sender_emails\n        )\n        or (\n            sender.email.domain.root_domain not in $free_email_providers\n            and sender.email.domain.domain not in $sender_domains\n        )\n)\n"
tags:
  - "Brand impersonation"
  - "Suspicious link"
testing_pr: 275
testing_sha: d5e7e8d77095c2d2fdee3d4f340dd38fe6bc45c0
