name: "Extortion / sextortion (first-time sender)"
description: |
  Detects extortion and sextortion attempts by analyzing the email body text from a first-time sender.
references:
  - "https://krebsonsecurity.com/2018/07/sextortion-scam-uses-recipients-hacked-passwords/"
type: "rule"
severity: "low"
source: |
  type.inbound
  and (
    any(ml.nlu_classifier(body.current_thread.text).intents,
        .name == "extortion" and .confidence == "high"
    )
    and any(ml.nlu_classifier(body.current_thread.text).entities,
            .name == "financial"
    )
  )
  and (
    (
      not profile.by_sender().any_false_positives
      and not profile.by_sender().solicited
    )
  )
attack_types:
  - "Extortion"
tactics_and_techniques:
  - "Social engineering"
  - "Spoofing"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
