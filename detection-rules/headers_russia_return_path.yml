name: "Russia return-path TLD (first-time sender)"
description: |
  The return-path header is a .ru TLD and first-time sender.
type: "rule"
severity: "low"
source: |
  type.inbound
  and headers.return_path.domain.tld == "ru"
  and sender.email.email not in $recipient_emails
attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
  - "Malware/Ransomware"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
