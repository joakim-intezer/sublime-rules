name: "Brand impersonation: Netflix"
description: |
  Impersonation of Netflix.
references:
  - "https://news.trendmicro.com/2023/01/18/netflix-scams-2023-job-text-email/"
type: "rule"
severity: "low"
authors:
  - name: "min0k"
source: |
  type.inbound
  and (
    strings.ilike(sender.display_name, '*netflix*')
    or strings.ilevenshtein(sender.display_name, 'netflix') <= 1
    or strings.ilike(sender.email.domain.domain, '*netflix*')
  )
  and (
    beta.whois(sender.email.domain).days_old < 90
    or (
      any(body.links,
          .href_url.domain.tld not in ("com", "org", "net", "ms") and .href_url.domain.valid == true
      )
    )
    or (
      2 of (
        strings.icontains(body.current_thread.text, "restart"),
        strings.icontains(body.current_thread.text, "cancelled"),
        strings.icontains(body.current_thread.text, "membership"),
        strings.icontains(body.current_thread.text, "expir"),
        strings.icontains(body.current_thread.text, "payment")
      )
    )
  )
  and length(body.links) > 0
  and not any(body.links,
              .href_url.domain.root_domain in ("netflix.com", "dvd.com", "netflixfamily.com")
  )
  
  and sender.email.domain.root_domain not in ('netflix.com', 'dvd.com', 'netflixfamily.com')
  and sender.email.email not in $recipient_emails

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Header analysis"
  - "Sender analysis"
  - "Whois"
