name: "Brand impersonation: Sharepoint (image as content)"
description: |
  Impersonation of Sharepoint where the attached image contains the contents of the credential phishing attack.
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(body.links) > 0
  and any(attachments,
      .file_type in ('png', 'jpeg', 'jpg', 'bmp')
      and any(beta.logo_detect(.).brands, .name == "Microsoft SharePoint")

      and any(file.explode(.),
          any(ml.nlu_classifier(.scan.ocr.raw).intents,
              .name == "cred_theft" and
              .confidence == "high"
          )
      )
  )
tags:
  - "Computer Vision"
  - "Natural Language Understanding"
  - "Brand impersonation"
  - "Credential phishing"
testing_pr: 535
testing_sha: 949f1aa77d4392422c0a0cd0a8e9e8c566a1c88a
