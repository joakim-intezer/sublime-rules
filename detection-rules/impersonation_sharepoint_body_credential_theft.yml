name: "Brand impersonation: Sharepoint"
description: |
  Body contains a Sharepoint logo, a link, and credential theft language.
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(body.links) > 0
  and any(attachments,
      .file_type in ('png', 'jpeg', 'jpg', 'bmp')
      and any(ml.logo_detect(.).brands, .name == "Microsoft SharePoint")
  )
  and any(ml.nlu_classifier(body.current_thread.text).intents, .name == "cred_theft")
tags:
  - "Computer Vision"
  - "Natural Language Understanding"
  - "Suspicious content"
  - "Brand impersonation"
  - "Credential phishing"
