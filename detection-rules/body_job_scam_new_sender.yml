name: "Job Scam (first-time sender)"
description: |
  Detects job scam attempts by analyzing the email body text from a first-time sender.
type: "rule"
severity: "low"
source: "type.inbound \n  and any(ml.nlu_classifier(body.current_thread.text).intents,\n    .name in (\"job_scam\") and .confidence == \"high\"\n\n    and (\n      any(ml.nlu_classifier(body.current_thread.text).entities, .name == \"financial\")\n    )\n)\n\nand (\n        (\n            sender.email.domain.root_domain in $free_email_providers\n            and sender.email.email not in $sender_emails\n        )\n        or (\n            sender.email.domain.root_domain not in $free_email_providers\n            and sender.email.domain.domain not in $sender_domains\n        )\n)\n"
tags:
  - "Machine Learning"
  - "Natural Language Understanding"
  - "Scam"
  - "Suspicious sender"
