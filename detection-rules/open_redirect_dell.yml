name: "Open redirect: Dell"
description: |
  Message contains use of the Dell open redirect, but the sender is not Dell.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
          .href_url.domain.domain == 't.em.home.dell.com'
          and .href_url.path =~ '/r/'
  )
  and sender.email.domain.root_domain != 'dell.com'
tags:
  - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Open redirect"
detection_methods:
  - "Sender analysis"
  - "URL analysis"
