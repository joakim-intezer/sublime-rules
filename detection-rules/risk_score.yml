name: "Risk Score: Medium to High Confidence"
description: |
  Aggregates a series of MQL-based signals to determine risk of a message
type: "rule"
severity: "medium"
source: |
  type.inbound
  and beta.risk_score().risk in ("medium", "high")
  and (
    profile.by_sender().any_messages_malicious_or_spam
    and not profile.by_sender().any_false_positives
  )

id: "cccd94a0-1d55-5a81-beb5-c811bcb6a9d0"
