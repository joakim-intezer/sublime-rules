name: "UUID in body or attachment"
type: "query"
source: | 
  type.inbound
  and (
      regex.icontains(body.current_thread.text, '[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}')
      or any(attachments,
              any(file.explode(.),
                  regex.icontains(.scan.ocr.raw, '[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}')
              )
      )
  )
severity: "low"
