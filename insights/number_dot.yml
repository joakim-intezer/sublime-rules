name: "Phone number using period spacers"
type: "query"
source: | 
  type.inbound
  and (
    regex.icontains(body.current_thread.text, '\W?\d\d\d\W?\.\d\d\d\.\d\d\d\d')
    or any(attachments,
           any(file.explode(.),
               regex.icontains(.scan.ocr.raw, '\W?\d\d\d\W?\.\d\d\d\.\d\d\d\d')
           )
    )
  )
severity: "medium"