name: "Copyright message in body or attachment"
type: "query"
source: | 
  type.inbound
  and (
    strings.ilike(body.current_thread.text,
                  "*all rights reserved*",
                  "*copyright*",
                  "*©*"
    )
    or any(attachments,
           any(file.explode(.),
               (
                 any(.scan.strings.strings,
                     strings.ilike(.,
                                   "*all rights reserved*",
                                   "*copyright*",
                                   "*©*"
                     )
                 )
                 or strings.ilike(.scan.ocr.raw,
                                  "*all rights reserved*",
                                  "*copyright*"
                 )
               )
           )
    )
  )
severity: "low"
