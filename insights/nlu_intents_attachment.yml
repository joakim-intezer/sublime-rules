name: "Intents detected in attachment"
type: "query"
source: | 
  map(attachments,
      map(file.explode(.),
          map(filter(ml.nlu_classifier(.scan.ocr.raw).intents,
                     .confidence in ("low", "medium", "high") and .name != "benign"
              ),
              .name
          )
      )
  )
severity: "medium"
