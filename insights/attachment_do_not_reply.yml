name: '"Do not reply" warning in attachment'
type: "query"
source: | 
  type.inbound
  and any(attachments,
           any(file.explode(.),
               (
                any(.scan.strings.strings,
                     strings.ilike(., "*automated email system*", "*do not reply*", "*unmonitored*")
                 )
                or strings.ilike(.scan.ocr.raw, "*automated email system*", "*do not reply*", "*unmonitored*")
               )
           )
    )
severity: "medium"