name: "Attachment is a converted HTML file (HTML -> PDF)"
type: "query"
source: | 
  type.inbound
  and any(attachments,
          any(file.explode(.),
              (
                .file_extension == "pdf"
                or .flavors.mime == "application/pdf"
                or any(.flavors.yara, . == "pdf_file")
              )
              and (
                strings.ilike(.scan.exiftool.creator, "*htmltopdf*")
                or strings.ilike(.scan.exiftool.producer, "*htmltopdf*")
              )
          )
  )
severity: "medium"
