name: "Australian phone number in attachment"
type: "query"
source: | 
  type.inbound
  and any(attachments,
          any(file.explode(.),
              (
                any(.scan.strings.strings,
                    strings.ilike(., "*+61*")
                    or strings.ilike(.scan.ocr.raw, "*+61*")
                )
              )
          )
  )
severity: "low"
