name: "Phone number using dash and whitespace spacers in attachment"
type: "query"
source: | 
  type.inbound
  and (
    any(attachments,
           any(file.explode(.),
            any(.scan.strings.strings,
                  regex.icontains(., '\d\d\d\W?--\d\d\d\s\d\d\d\d')
              )
               or regex.icontains(.scan.ocr.raw, '\d\d\d\W?--\d\d\d\s\d\d\d\d')
           )
    )
  )
severity: "medium"
