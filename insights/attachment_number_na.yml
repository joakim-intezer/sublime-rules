name: "North American phone number in attachment"
type: "query"
source: | 
  type.inbound
  and any(attachments,
          any(file.explode(.),
              any(.scan.strings.strings, strings.ilike(., "*+1*", "*+?1*"))
              or strings.ilike(.scan.ocr.raw, "*+1*", "*+?1*")
          )
  )
severity: "low"