name: "Copyright message in attachment"
type: "query"
source: | 
  type.inbound
  and any(attachments,
           any(file.explode(.),
               (
                 any(.scan.strings.strings,
                     strings.ilike(.,
                                   "*all rights reserved*",
                                   "*copyright*",
                                   "*Â©*"
                     )
                 )
                 or strings.ilike(.scan.ocr.raw,
                                  "*all rights reserved*",
                                  "*copyright*"
                 )
               )
           )
    )
severity: "low"
